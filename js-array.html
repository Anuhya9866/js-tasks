  //  Array methods:
  // push():
  let fruit =['apple','banana','grape','orange'];
  console.log(fruit);
  fruit.push("mango");
  console.log(fruit);

  // pop():
  fruit.pop();
  console.log(fruit);

  
  // shift();
  fruit.shift();
  console.log(fruit);

  // unshift();
  fruit.unshift("radish");
  console.log(fruit);

  // splice(from the index,count,delete);
  fruit.splice(1,2,'beet',"tomato");
  console.log(fruit);


  //slice();
 console.log(fruit.slice(1,3));
  


  //concat
  let a=[1,2,3];
  let b = [4,5,6];
  let c =a.concat(b);
  console.log(c);

  //includes();
 

  console.log(fruit.includes('onion'));
  console.log(fruit);

  //indexof();
  console.log(fruit.indexOf('beet'));

  //reverse();
  console.log(fruit.reverse());

  //join();
  console.log(fruit.join());
